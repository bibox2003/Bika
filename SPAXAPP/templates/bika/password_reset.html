<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-container { background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); padding: 30px; width: 300px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        label { display: block; margin: 15px 0 5px; color: #555; text-align: left; }
        input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; transition: border-color 0.3s; }
        input[type="email"]:focus { border-color: #5cb85c; outline: none; }
        button { background-color: #5cb85c; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Link</button>
    </form>
</div>
</body>
</html>
